<div id="UserList">
    <form id="AddUser" method="POST" class="Float">
        <h3>Add a New User</h3>
        <table>
            <tbody>
                <tr>
                    <th>[% c.loc('Name') %]</th>
                    <td><input type="text" name="name" value="[% user.name %]"/></td>
                </tr>
                <tr>
                    <th>[% c.loc('SSH Key') %]</th>
                    <td><textarea type="text" name="key" rows="10" cols="40">[% user.key %]</textarea></td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <div class="buttons left">
                            <button type="submit">
                                <img src="/static/images/icons/user_edit.png"/>
                                [% c.localize("Create User") %]
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <div class="buttons right">
        <a class="button" href="add">
            <img src="/static/images/icons/user_add.png"/>
            [% c.localize("Add User") %]
        </a>
    </div>
    <ul>
        [% FOR member IN project.members %]
        <li>
            <div class="UserName"><a href="[% c.uri_for('/project', project.name, 'users', member) %]">[% member %]</a></div>
        </li>
        [% END %]        
    </ul>
</div>
<div class="ListBottom"></div>
